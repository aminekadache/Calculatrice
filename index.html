<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatrice</title>
    <link href="style.css" rel="stylesheet">
    <script  src="script.js" defer></script>
</head>
<body>
    <div class="Calculatrice-grid">
        <div class="sortie">
            <div data-previous-operand class="operation-avant"></div>
            <div data-courrent-operand class="operation-actuelle"></div>
        </div>
        <button data-all-clear class="deux-span">Ac</button>
        <button data-delete >Del</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="deux-span">=</button>
    </div>
</body>
</html>
